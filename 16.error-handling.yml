- name: error handling
  hosts: local
  connection: local
  become: true
  tasks:
   - name: check user exist or not
     ansible.builtin.command: id roboshop
     register: user_output
     ignore_errors: true

   - name: print output
     ansible.builtin.debug:
       msg: "{{ user_output }}"  

   - name: create a user
     ansible.builtin.command: useradd roboshop
     when: user_output.rc != 0     